<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

<ui:composition template="#{paginasBean._template}">  
    <ui:define name="corpo">
    
    	<p:messages />
			
		<p:panel header="Preencha os dados abaixo para realizar a inscrição">

    		<h:form id="formcadastro">
    		
    			<p:growl id="growl" showDetail="true" sticky="true" /> 
    		
    			<p:panel header="Dados do Candidato">
    				<div class="ObjetosLinha">
						<div class="ObjetosColuna">
							<p:outputLabel value="Data de Nascimento" />
							<p:inputText  onfocus="Data(this)" value="#{cult_matr_candidatoBean.candidato.nascimento_candidato}" class="TamanhoMIN" required="true" requiredMessage="por favor informe a data de nascimento">
								<p:ajax listener="#{cult_matr_candidatoBean.calculaidade()}" update=":formcadastro :formescolha" />
							</p:inputText>
						</div>
						<div class="ObjetosColuna">
							<p:outputLabel value="Nome do Candidato"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{cult_matr_candidatoBean.candidato.nome_candidato}" styleClass="TamanhoM" required="true" requiredMessage="por favor informe o nome do candidato"/>
      					</div>        					
						<div class="ObjetosColuna">
							<p:outputLabel id="olIdade" value="Idade" />
							<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{cult_matr_candidatoBean.idade}" styleClass="TamanhoPP" disabled="true"/>
						</div>
					</div>
					<div class="ObjetosLinha">
						<div class="ObjetosColuna">
      						<p:outputLabel value="CPF"/>
      						<p:inputText onfocus="Cpf(this)" value="#{cult_matr_candidatoBean.candidato.cpf_candidato}" styleClass="TamanhoM" required="true" requiredMessage="por favor informe o CPF"/>
      					</div>
						<div class="ObjetosColuna">
							<p:outputLabel value="Bairro Candidato" />
							<p:selectOneMenu value="#{cult_matr_candidatoBean.candidato.bairro_candidato}" styleClass="TamanhoSelectMIN" required="true" requiredMessage="por favor informe o bairro que o candidato reside">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="Bairro da Mina" itemLabel="Bairro da Mina" />
								<f:selectItem itemValue="Cabral" itemLabel="Cabral" /> 
								<f:selectItem itemValue="Cabuis" itemLabel="Cabuis" />
								<f:selectItem itemValue="Centro" itemLabel="Centro" />
								<f:selectItem itemValue="Frigorífico" itemLabel="Frigorífico" />
								<f:selectItem itemValue="Manoel Reis" itemLabel="Manoel Reis" />
								<f:selectItem itemValue="N. S. de Fátima" itemLabel="N. S. de Fátima" />
								<f:selectItem itemValue="Nova Cidade" itemLabel="Nova Cidade" />
								<f:selectItem itemValue="Novo Horizonte" itemLabel="Novo Horizonte" />
								<f:selectItem itemValue="Olinda" itemLabel="Olinda" />
								<f:selectItem itemValue="Paiol" itemLabel="Paiol" />
								<f:selectItem itemValue="Santos Dumont" itemLabel="Santos Dumont" />
								<f:selectItem itemValue="Tropical" itemLabel="Tropical" />
								<f:selectItem itemValue="Outro" itemLabel="Outro Município" />									
							</p:selectOneMenu>
						</div>
						<div class="ObjetosColuna">
							<p:outputLabel value="Sexo" />
							<p:selectOneMenu value="#{cult_matr_candidatoBean.candidato.sexo_candidato}" styleClass="TamanhoSelectMIN" required="true" requiredMessage="por favor informe o sexo">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="M" itemLabel="Masculino" />
								<f:selectItem itemValue="F" itemLabel="Feminino" /> 						
							</p:selectOneMenu>
						</div>
						<div class="ObjetosColuna">
							<p:outputLabel value="Nacionalidade" />
							<p:selectOneMenu value="#{cult_matr_candidatoBean.candidato.nacionalidade_candidato}" styleClass="TamanhoSelectMIN" required="true" requiredMessage="por favor informe a nacionalidade">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="BRASILEIRA" itemLabel="Brasileira" />
								<f:selectItem itemValue="OUTRA" itemLabel="Outra" />								
							</p:selectOneMenu>
						</div>
					</div>
				</p:panel>
				<p:panel header="Filiação do Candidato">
					<div class="ObjetosLinha">    					
						<div class="ObjetosColuna">
      						<p:outputLabel value="Nome da Mãe"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{cult_matr_candidatoBean.candidato.mae_candidato}" styleClass="TamanhoM"/>
      					</div>  
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Nome do Pai"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{cult_matr_candidatoBean.candidato.pai_candidato}" styleClass="TamanhoM"/>
      					</div> 
      				</div>
	      		</p:panel>
				<p:panel header="Contato do Candidato">	
					<div class="ObjetosLinha">  	
      					<div class="ObjetosColuna">
							<p:outputLabel value="Email"/>
      						<p:inputText value="#{cult_matr_candidatoBean.candidato.email_candidato}" styleClass="TamanhoG"/>
      					</div> 
      				</div>  	
      				<div class="ObjetosLinha">  			  					
						<div class="ObjetosColuna">
							<p:outputLabel value="Telefone ou celular"/>
      						<p:inputText value="#{cult_matr_candidatoBean.candidato.celular_candidato}" styleClass="TamanhoM"/>
      					</div> 
      					
      					<div class="ObjetosColuna">
							<p:outputLabel value="Telefone ou celular"/>
      						<p:inputText value="#{cult_matr_candidatoBean.candidato.fixo_candidato}" styleClass="TamanhoM"/>
      					</div>
					</div>
      			</p:panel> 
      			<p:panel header="Endereço do Candidato">	
					<div class="ObjetosLinha">
						<div class="ObjetosColuna">
	  						<p:outputLabel value="Logradouro"/>
	            			<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{cult_matr_candidatoBean.endereco.logradouro_endereco}" maxlength="30" styleClass="TextoCaixaAlta TamanhoG" required="true" requiredMessage="por favor informe o logradouro"/>
      					</div>
      				</div>
     				<div class="ObjetosLinha">
		      			<div class="ObjetosColuna">
     						<p:outputLabel value="Número"/>
		            		<p:inputText value="#{cult_matr_candidatoBean.endereco.numero_endereco}" maxlength="5" styleClass="TextoCaixaAlta TamanhoMIN" required="true" requiredMessage="por favor informe o número"/>
	      				</div>
		      		
	      				<div class="ObjetosColuna">
	     					<p:outputLabel value="Complemento"/>
		            		<p:inputText value="#{cult_matr_candidatoBean.endereco.complemento_endereco}" maxlength="5" styleClass="TextoCaixaAlta TamanhoMIN"/>
	      				</div>
	      				<div class="ObjetosColuna">
							<p:outputLabel value="Bairro" />
							<p:selectOneMenu value="#{cult_matr_candidatoBean.endereco.bairro_endereco}" styleClass="TamanhoSelectM" required="true" requiredMessage="por favor informe o bairro">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="Bairro da Mina" itemLabel="Bairro da Mina" />
								<f:selectItem itemValue="Cabral" itemLabel="Cabral" /> 
								<f:selectItem itemValue="Cabuis" itemLabel="Cabuis" />
								<f:selectItem itemValue="Centro" itemLabel="Centro" />
								<f:selectItem itemValue="Frigorífico" itemLabel="Frigorífico" />
								<f:selectItem itemValue="Manoel Reis" itemLabel="Manoel Reis" />
								<f:selectItem itemValue="N. S. de Fátima" itemLabel="N. S. de Fátima" />
								<f:selectItem itemValue="Nova Cidade" itemLabel="Nova Cidade" />
								<f:selectItem itemValue="Novo Horizonte" itemLabel="Novo Horizonte" />
								<f:selectItem itemValue="Olinda" itemLabel="Olinda" />
								<f:selectItem itemValue="Paiol" itemLabel="Paiol" />
								<f:selectItem itemValue="Santos Dumont" itemLabel="Santos Dumont" />
								<f:selectItem itemValue="Tropical" itemLabel="Tropical" />
								<f:selectItem itemValue="Outro" itemLabel="Outro Município" />								
							</p:selectOneMenu>
						</div>
						<div class="ObjetosColuna">
     						<p:outputLabel value="CEP"/>
		        			<p:inputText onfocus="Cep(this)" value="#{cult_matr_candidatoBean.endereco.cep_endereco}" maxlength="11" styleClass="TextoCaixaAlta TamanhoMIN" required="true" requiredMessage="por favor informe o CEP"/>
						</div>					
	      			</div>	
    			</p:panel>
    			<p:panel header="Dados do Responsável">
					<div class="ObjetosLinha">    					
						<div class="ObjetosColuna">
      						<p:outputLabel value="Nome do Responsável"/>
      						<p:inputText onfocus="StringMaiuscula(this, -1)" value="#{cult_matr_candidatoBean.responsavel.nome_responsavel}" styleClass="TamanhoM"/>
      					</div>  
      					<div class="ObjetosColuna">
							<p:outputLabel value="Tipo" />
							<p:selectOneMenu value="#{cult_matr_candidatoBean.responsavel.tipo_responsavel}" styleClass="TamanhoSelectM" required="true" requiredMessage="por favor informe o bairro">
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItem itemValue="P" itemLabel="Pai" />
								<f:selectItem itemValue="M" itemLabel="Mãe" /> 
								<f:selectItem itemValue="A" itemLabel="Avô" />
								<f:selectItem itemValue="V" itemLabel="Avó" />
								<f:selectItem itemValue="O" itemLabel="Outro" />							
							</p:selectOneMenu>
						</div> 
      				</div>
      				<div class="ObjetosLinha">
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Email Responsavel"/>
      						<p:inputText value="#{cult_matr_candidatoBean.responsavel.email_responsavel}" styleClass="TamanhoM" required="true" requiredMessage="por favor informe o email do responsável"/>
      					</div>
      					<div class="ObjetosColuna">
      						<p:outputLabel value="Telefone Responsavel"/>
      						<p:inputText value="#{cult_matr_candidatoBean.responsavel.celular_responsavel}" styleClass="TamanhoM"/>
      					</div>
      				</div>
	      		</p:panel>
	      		<p:panel header="Necessidade Especial">
					<div class="ObjetosLinha">    					
	      				<div class="ObjetosColuna">
	      					<p:outputLabel value="&nbsp;" />
	      					<p:selectBooleanCheckbox value="#{cult_matr_candidatoBean.necespec}" itemLabel="Candidato possui necessidades especiais?" />
	      				</div>
      					<div class="ObjetosColuna">
							<p:outputLabel value="CID" />
							<p:inputText value="#{cult_matr_candidatoBean.candidato.cid_candidato}" styleClass="TamanhoM"/>							
						</div> 
      				</div>
	      		</p:panel>
	      	
	      		<p:panel header="Opção Selecionada">
				    <p:dataTable id="tabelavagas" var="segmento" value="#{cult_matr_candidatoBean.segmentolista}" 
				    											selection="#{cult_matr_candidatoBean.segmento}" rowKey="#{segmento.id_segmento}" style="margin-bottom:0">
				        <f:facet name="header">
				            Clique nas opções desejadas
				        </f:facet>
				        <p:column selectionMode="single" style="width:16px;text-align:center"/>
				        <p:column headerText="Idade" rendered="#{segmento.idademax_segmento ne 200}">
				            <h:outputText value="de #{segmento.idademin_segmento} a #{segmento.idademax_segmento} anos" />
				        </p:column>
				        <p:column headerText="Idade" rendered="#{segmento.idademax_segmento eq 200}">
				            <h:outputText value="a partir de #{segmento.idademin_segmento} anos" />
				        </p:column>
				        <p:column headerText="Segmento">
				            <h:outputText value="#{segmento.descricao_segmento}" />
				        </p:column>
				        <p:column headerText="Dias">
				            <h:outputText value="#{segmento.dia_segmento}" />
				        </p:column>
				        <p:column headerText="turno" >
				            <h:outputText value="MANHÃ" rendered="#{segmento.turno_segmento eq 'M'}"/>
				            <h:outputText value="TARDE" rendered="#{segmento.turno_segmento eq 'T'}"/>
				            <h:outputText value="NOITE" rendered="#{segmento.turno_segmento eq 'N'}"/>
				        </p:column>
				        <f:facet name="footer">
				            <p:commandButton process="tabelavagas" update=":formescolha:painelsegmentosescolhidos" icon="pi pi-search" value="Ver Seleção" oncomplete="PF('dialogo').show()" />
				        </f:facet>
				    </p:dataTable>
	      		</p:panel>	
	      		 
        		<br/>
        			
		     	<p:commandButton styleClass="BotaoPrimario" action="#{cult_matr_candidatoBean.ConcluirInscricao()}" value="Concluir Inscrição" ajax="false" onclick="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />      			

     		</h:form>
	      	<h:form id="formescolha">
	      		<p:dialog header="Segmentos Selecionados" widgetVar="dialogo" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="220">
			        <p:outputPanel id="painelsegmentosescolhidos" style="text-align:center;">
			            <ui:repeat value="#{cult_matr_candidatoBean.segmentoselecionadolista}" var="segmento">
			                <h:outputText value="#{segmento.descricao_segmento} - #{segmento.dia_segmento} - #{segmento.turno_segmento}" style="display:block"/>
			            </ui:repeat>
			        </p:outputPanel>
			    </p:dialog>
		    
		    </h:form>
   	  </p:panel>

    </ui:define>
  </ui:composition>   
</html>
